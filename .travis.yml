sudo: required
before_install:
  - sudo apt-get install libssl-dev
  - sudo apt-get install libx11-dev
  
# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - gcc

# Build steps
script:
  - mkdir build
  - cd build
  - cmake -G "Unix Makefiles" ../
  - make -j $(nproc)

# Test installation
install:
  - sudo make install
  
