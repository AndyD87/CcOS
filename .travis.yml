sudo: required
# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - gcc
  
# Setup travis vm
installation:
  - sudo apt-get install libssl-dev
  - sudo apt-get install libx11-dev
  - mkdir build
  - cd build

# Build steps
script:
  - cmake ../
  - make -j $(nproc)
  - make test

# Test Installation step
deploy:
  - sudo make install
  
